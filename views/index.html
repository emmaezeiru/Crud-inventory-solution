<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A CRUD solution</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <h1> Items Inventory</h1>
    <form action="/api/item" method="post">
        <h2>Add Items</h2>
        <input id="iname", type="text", name="items", placeholder="Item name"/>
        <input id="pri", type="text", name="price", placeholder="Price"/>
        <input id="qua", type="text", name="quantity", placeholder="Quantity"/>
        <br>
        <button type="submit", value="submit">Add item</button>
        </br>
    </form>
    <form action="/api/item/:id" method="get">
        <input id="iname", type="text", name="items", placeholder="Item name"/>
        <input id="pri", type="text", name="price", placeholder="Price"/>
        <input id="qua", type="text", name="quantity", placeholder="Quantity"/>
        <br>
        <button> Update item</button>
        </br>
    </form>
    
    <form action="/api/item/:id" method="delete">
        <input type="number" id="deleteProductId" placeholder="Product ID" required />
        <button> Remove item</button>
    </form>

</body>
</html>
